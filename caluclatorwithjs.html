<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcistyle.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button >0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script>
        let resultDisplay = document.getElementById("result");
let expression = "";

function buttonClick(value) {
    if (value === "C") {
        expression = "";
        resultDisplay.textContent = "0";
    } else if (value === "=") {
        try {
            resultDisplay.textContent = eval(expression);
            expression = resultDisplay.textContent;
        } catch {
            resultDisplay.textContent = "Error";
            expression = "";
        }
    } else {
        if (resultDisplay.textContent === "0" && value !== ".") {
            expression = value;
        } else {
            expression += value;
        }
        resultDisplay.textContent = expression;
    }
}

document.querySelectorAll(".buttons button").forEach(button => {
    button.addEventListener("click", () => buttonClick(button.textContent));
});

    </script>

</body>
</html>
