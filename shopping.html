<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppingstyle.css">

            <div class="descp">
                <p id="name">1L Water Bottle</p>

                <button onclick="add('1L Water Bottle', 200)">Add to Cart</button>
            </div>
        </div>
        <div class="item">
            <div class="photo">
                <img src="https://th.bing.com/th/id/R.ec6fa82692e2bc63a8ecde211524d1de?rik=n6VXPMtS4gxtAw&riu=http%3a%2f%2f1.bp.blogspot.com%2f-ACMVmbZa73A%2fURQAlumVVuI%2fAAAAAAAAAVs%2f_eUaD5w7EeM%2fs1600%2ftoys%2bcar%2b(2).jpg&ehk=cDoMhkb447SiCXMl%2byEU%2fXrWYmvyLAipoCinj1K1Ol8%3d&risl=&pid=ImgRaw&r=0" alt="Toy car">
            </div>
            <div class="descp">
                <p>Toy car (red)</p>
                <p>Price: Rs.150</p>
                <button onclick="add('Toy car (red)', 150)">Add to Cart</button>
            </div>
        </div>
        <div class="item">
            <div class="photo">
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/aplusautomation/vendorimages/fddc79ee-7b83-49b2-8699-75fa60c97bd0.jpg._CB316418626_.jpg" alt="notebooks">
            </div>
            <div class="descp">
                <p>Set of 6 Notebooks</p>
                <p>Price: Rs.360</p>
                <button onclick="add('Set of 6 Notebooks', 360)">Add to Cart</button>
            </div>
        </div>
        <div class="item">
            <div class="photo">
                <img src="https://th.bing.com/th/id/OIP.uRCXQa8ezi-s3kFN1M28NgHaIf?rs=1&pid=ImgDetMain" alt="pens">
            </div>
            <div class="descp">
                <p>Set of 6 pens</p>
                <p>Price: Rs.70</p>
                <button onclick="add('Set of 6 pens', 70)">Add to Cart</button>
            </div>
        </div>
    </div>
    <h1>Shopping Cart:</h1>
    <div id="display"></div>
    <script>
        let cart = [];
        function add(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            displayCart();
        }
        function displayCart() {
            const displayElement = document.getElementById('display');
            displayElement.innerHTML = '';
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

</body>
</html>
